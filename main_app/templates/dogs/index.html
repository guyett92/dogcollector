{% extends 'base.html' %}

{% block content %}

<h1>Dog List</h1>

{% for dog in dogs %}
  <div class="card blue lighten-5">
    <a href="{% url 'detail' dog.id %}">
      <div class="card-content black-text">
        <span class="card-title">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Description: {{ dog.description }}</p>
        {% if dog.age > 0 %}
          <p>Age: {{ dog.age }}</p>
        {% else %}
          <p>Age: Puppy</p>
        {% endif %}
      </div>
    </a>
  </div>
{% empty %}
  <h3>No dogs yet <span aria-label="dog" role="img">üê∂</span></h3>
{% endfor %}

{% endblock %}
